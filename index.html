<body class="root">
  <header class="header">

      <div class="header__wrapper">
        <img class="logo" src="./pics/ENG/JPG/logo_bauman_horizont_eng.jpg" alt="логотип">

            <img class="header__contact-method-img" src="https://cdn.onlinewebfonts.com/svg/img_503524.png" alt="">
            <a href="tel:+74957114772">+74957114772</a>
          </div>
          <div class="header__contact-method">
            <img class="header__contact-method-img" src="https://i.pinimg.com/originals/a2/dc/5c/a2dc5c3a8c443f7bce721542c2a98a2f.png" alt="">

      </div>

        <li class="header__services-list-element"><a class="header__services-list-element-anchor" href="#">Оборудование</a></li>
        <li class="header__services-list-element"><a class="header__services-list-element-anchor" href="#">Услуги</a></li>
        <li class="header__services-list-element"><a class="header__services-list-element-anchor" href="#">Контакты</a></li>

      <div class="services__service services__service_thirteenth"></div>
      <div class="services__service services__service_fourteenth"></div>
    </section>
    <section class="slider">
      <div class="container">
        <div class="slides">
          
        </div>
      </div>
    </section>

  <template id="picture">

      <img class="slide__img" src="" alt="">
      <span class="slide__span"></span>
    </div>
  </template>
  <script src="./js/components/pic.js"></script>
  <script src="./js/pics.js"></script>
